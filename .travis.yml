language: ruby
sudo: false
cache: bundler
rvm:
- 2.2.2
before_install:
- npm install gulp
- npm install --global gulp-cli
- npm install vinyl-ftp gulp-util minimist
- cd ./Documentation
install:
- bundle install
script:
- bundle exec jekyll build
- rm ./_site/titlepage/index.html
- rm ./_site/tocpage/index.html
- bundle exec htmlproofer ./_site --allow-hash-href --disable-external
after_success:
- cd ..
- gulp deploy --user $FTP_USER --password $FTP_PWD
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - FTP_USER=dyrxzbox@quantsa.org
  - secure: 
